<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon | BioAkaar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4db6ac, #00796b);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #b2dfdb;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media(max-width: 600px) {
      h1 { font-size: 40px; }
      p { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Coming Soon ðŸš€</h1>
    <p>Work in Progress... Stay Tuned!</p>
    <div class="loader"></div>
  </div>

  <script>
// Disable Right Click
document.addEventListener('contextmenu', event => event.preventDefault());

// Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
document.onkeydown = function(e) {
    if(e.keyCode == 123) { // F12
       return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
       return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
       return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
       return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
       return false;
    }
};

// Disable Mouse Middle Click
document.addEventListener("mousedown", function(e){
  if(e.button == 1){
    e.preventDefault();
    return false;
  }
}, true);

// Disable Dragging
document.addEventListener('dragstart', event => event.preventDefault());
</script>

</body>
</html>
